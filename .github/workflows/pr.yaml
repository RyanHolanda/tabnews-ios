name: "Pull Request"

on:
    pull_request:
        branches: ["main"]

jobs:
    build:
        name: Build and Run Tests
        runs-on: macos-latest

        steps:
           - uses: actions/checkout@v3
           - uses: maxim-lobanov/setup-xcode@v1
             with:
                xcode-version: 'latest-stable'
           - name: Run tests
             run: make test
    